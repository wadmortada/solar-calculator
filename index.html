<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الطاقة الشمسية</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-OXTEbYDqaX2ZY/BOaZV/yFGChYHtrXH2nyXJ372n2Y8abBhrqacCEe+3qhSHtLjy" crossorigin="anonymous">
</head>
<body>
    <header class="header">حساب مكونات منظومتك الشمسية</header>
    <main>
        <div class="container">
            <form id="solarForm" class="text-center mt-3 mb-3 p-3 border border-3 rounded bg-info">
                <div class="mb-2">
                    <label for="dailyWatt">قيمة الاستهلاك اليومي بالواط ساعة</label>
                </div>
                <div class="mb-3">
                    <input type="number" name="dailyWatt" id="dailyWatt" min="300" max="10000" class="rounded text-center" required>
                </div>
                <button type="submit" class="btn btn-primary">احسب</button>
            </form>
            <div class=" border border-3 rounded bg-info">
                <h1 class="text-center mt-2 ">المكونات المطلوبة للمنظومة</h1>
                <section id="requireds" class="p-3">
                    <h5>المطلوب بالواط + الفقد الكلي : </h5>
                    <p id="wattNeeded"></p>
                    <h5> عدد الالواح :</h5>
                    <p>قدرة 100 واط : <span id="100W"></span></p>
                    <p>قدرة 200 واط : <span id="200W"></span></p>
                    <h5>عدد البطاريات :</h5>
                    <p>سعة 100 امبير : <span id="100A"></span></p>
                    <p> سعة 150 امبير : <span id="150A"></span></p>
                    <h5>منظم الشحن</h5>
                    <p>منظم لالواح قدرة 100 واط : <span id="chargeAmp100"></span></p>
                    <p>منظم لالواح قدرة 200 واط : <span id="chargeAmp200"></span></p>
                </section>
            </div>
        </div>
    </main>
    <footer class="footer">
        <span>Coded By Wadmortada</span>
        <a href="https://www.linkedin.com/in/mutasem-ahmed-5737411b8/"><img src="assets/LI-Logo.png" alt="" width="70px">@</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</body>
</html>
